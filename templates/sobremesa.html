<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    table tr th {
        border: none;
        text-align: left;
        padding: 6px;
        width: 3.5em;
    }

    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 90%;
        float: center;
    }


    table tr td {
        border: 1px solid #dddddd;
        text-align: justify;
        padding: 4px;
        width: 15%;
    }

    table tr th a {
        text-align: right;
    }

    table tr form {
        width: 15%;
    }
</style>


<body>
    <div class='cabecalho'>
        <h1>{{pagina_nome}}</h1>
    </div>

    <table>
        <tr>
            <th>Nome</th>
            <th>Pre√ßo R$</th>
            <th>Quantidade</th>
        </tr>

    </table>


    {% for i in lista_html %}

    <table>

        <tr>
            <td>{{i.nome}}</td>
            <td>{{i.preco}}</td>
            <td>{{i.quantidade}}</td>
            <td>
                <a href="/deletar/sobremesa?id={{i.id}}">Deletar</a>
                <a href="/alterar/sobremesa?id={{i.id}}">Alterar</a>
            </td>
        </tr>
    </table>

    {% endfor %}

    <table>
        <tr>
            <form action="/sobremesa/salvar" method="POST">
                <td><input type="text" name="item"></td>
                <td><input type="text" name="preco"></td>
                <td><input type="text" name="quant"></td>
                <td><input type="submit" value="Salvar"></td>
            </form>

        </tr>
    </table>

        crossorigin="anonymous"></script>

    <table>
        <nav>
            <li><a href="/home">Home</a></li>
        </nav>
    </table>
